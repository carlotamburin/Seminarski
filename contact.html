<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="./styles/stil.css">
    <link rel="stylesheet" type="text/css" href="./contactform/styles/ContactForm.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta name="viewpoirt" content="width:device-width; initial-scale:1;">
    <script src="./contactform/js/contact.js"></script>

    <title>
        Fifa
    </title>


</head>

<body>

    <header>
        <div class="main-heading">
            <h1>Fifa <em>official </em>site</h1>

            <div class="main-navigation">
                <nav>
                    <a class="nav-links" href="./index.html">Home</a>
                    <a class="nav-links" href="./unitegallery/gallery.html">Gallery</a>
                    <a class="nav-links" href="#">Contact</a>
                    <a class="nav-links" href="./location.html">Location</a>

                </nav>
            </div>

        </div>

    </header>

  

    <!--Contact forma-->

    <h1 id="contact-form">Contact us</h1>

    <div class="container1">
        <form>

            <label>
                E-mail
                <input type="email" name="email" class="email">
            </label>

            <label>
                Subject
                <input type="text" name="subject" class="subject" />
            </label>

            <label>
                Message
                <textarea class="message" placeholder="Please write something..." name="message"></textarea>
            </label>

            <div class="status">

            </div>

            <button type="submit" class="submit">Send</button>


        </form>
    </div>

    <div id="footer-help">

    </div>

    <footer>
        <div id="footer" class="container">
            <ul id="social-media-list">

                <li title="Facebook">
                    <a class="social-media-links" id="facebook-link" href="https://www.facebook.com/fifa"
                        target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>

                <li title="Instagram">
                    <a class="social-media-links" id="instagram-link" href="http://instagram.com/fifaworldcup"
                        target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>

                <li title="twitter">
                    <a class="social-media-links" id="twitter-link" href="https://twitter.com/FIFAcom" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>

                <li title="youtube">
                    <a class="social-media-links" id="youtube-link" href="https://www.youtube.com/FIFATV"
                        target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                </li>





            </ul>

            <p id="copyright">
                    &copy;<em> 2019, all rights reserved</em> <br />
                    <strong>Carlo Tamburin</strong>

            </p>

        </div>
    </footer>



</body>





</html>
